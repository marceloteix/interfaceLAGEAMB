<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Metadados Geoespaciais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <img src="logo.png" alt="Logo do Projeto" class="logo">
        <h1>Gerador de Metadados LAGEAMB</h1>
    </header>

   <div class="container">
    <div class="form-section introduction-card">
        <h2><strong>Gerador de Metadados para QGIS (.qmd)</strong></h2>
        <p>Preencha os campos abaixo para gerar o arquivo de metadados.</p>
    </div>

    <form id="metadata-form">

    <div class="form-section">
        <h2>Informações Gerais</h2>
        <div class="form-grid">
            <div class="form-group full-width">
                <label for="filename_input">Nome do Arquivo:
                    <span class="tooltip">?
                        <span class="tooltiptext">As 3 primeiras letras devem ser a sigla da Categoria Temática em maiúsculo, seguido de "_".<br><br>O nome do arquivo não deve conter espaços ou caracteres especiais.<br></span>
                    </span>
                </label>
                <input type="text" id="filename_input" name="filename_input" placeholder="ex: HID_nomeDoArquivo" required>
            </div>

            <div class="form-group">
                <label for="title">Título:
                    <span class="tooltip">?
                        <span class="tooltiptext">O nome pelo qual o conjunto de dados deve ser conhecido. Ex: "Mapa de Manguezais da Baía de Guanabara".</span>
                    </span>
                </label>
                <input type="text" id="title" name="title" placeholder="Ex: Mapa de Uso e Cobertura do Solo - 2025" required>
            </div>

            <div class="form-group">
                <label for="type">Tipo de Arquivo:
                     <span class="tooltip">?
                        <span class="tooltiptext">O formato físico do dado, como Shapefile, GeoPackage, GeoTIFF, etc.</span>
                    </span>
                </label>
                <select id="type" name="type">
                    <option value="GeoPackage">GeoPackage</option>
                    <option value="Shapefile">Shapefile</option>
                    <option value="GeoTIFF">GeoTIFF</option>
                    <option value="Dataset">Dataset</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="abstract">Resumo (Abstract):
                     <span class="tooltip">?
                        <span class="tooltiptext">Uma breve descrição do conteúdo do conjunto de dados, explicando o que ele representa e seu propósito.</span>
                    </span>
                </label>
                <textarea id="abstract" name="abstract" rows="4" placeholder="Descreva o conteúdo do conjunto de dados, seu propósito, a área de abrangência e a data de referência..." required></textarea>
            </div>

            <div class="form-group">
                <label for="language">Idioma:
                     <span class="tooltip">?
                        <span class="tooltiptext">O idioma utilizado nos metadados. Use o padrão de abreviação, como PT/BR para Português do Brasil.</span>
                    </span>
                </label>
                <input type="text" id="language" name="language" value="PT/BR">
            </div>
            
             <div class="form-group">
                <label for="date_created">Data de Criação dos Dados:
                     <span class="tooltip">?
                        <span class="tooltiptext">A data em que os dados foram efetivamente criados ou coletados.</span>
                    </span>
                </label>
                <input type="date" id="date_created" name="date_created">
            </div>
        </div>
    </div> <div class="form-section">
        <h2>Palavras-chave</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="keywords_gemet">Palavras-chave (Vocabulário GEMET):
                     <span class="tooltip">?
                        <span class="tooltiptext">Termos para descrever o dado. Use ponto e vírgula (;) para separar múltiplos termos. Ex: Manguezais; Áreas protegidas; Sensoriamento Remoto.</span>
                    </span>
                </label>
                <input type="text" id="keywords_gemet" name="keywords_gemet" placeholder="Use ponto e vírgula para separar. Ex: Manguezais; Áreas protegidas">
            </div>

            <div class="form-group">
                <label for="keywords_topic">Categoria Temática:
                     <span class="tooltip">?
                        <span class="tooltiptext">Uma categoria de alto nível para os dados, de acordo com o padrão ISO 19115. Ex: Biota (BIO), Meio Ambiente (ENV), etc.</span>
                    </span>
                </label>
                <select id="keywords_topic" name="keywords_topic">
                     <option value="Agricultura e Pecuária (AGP)">Agricultura e Pecuária (AGP)</option>
                    <option value="Áreas Protegidas (APT)">Áreas Protegidas (APT)</option>
                    <option value="Biota (BIO)" selected>Biota (BIO)</option>
                    <option value="Climatologia, meteorologia e atmosfera (CLI)">Climatologia, meteorologia e atmosfera (CLI)</option>
                    <option value="Cultura e lazer (LAZ)">Cultura e lazer (LAZ)</option>
                    <option value="Economia (ECN)">Economia (ECN)</option>
                    <option value="Edificações (EDF)">Edificações (EDF)</option>
                    <option value="Educação (EDU)">Educação (EDU)</option>
                    <option value="Energia e Comunicação (ECN)">Energia e Comunicação (ECN)</option>
                    <option value="Estrutura Econômica (ECO)">Estrutura Econômica (ECO)</option>
                    <option value="Fiscalização e denúncias (FID)">Fiscalização e denúncias (FID)</option>
                    <option value="Habitação, saneamento e urbanização (HSU)">Habitação, saneamento e urbanização (HSU)</option>
                    <option value="Hidrografia (HID)">Hidrografia (HID)</option>
                    <option value="Imagem, mapas base e cobertura de Terra (MBI)">Imagem, mapas base e cobertura de Terra (MBI)</option>
                    <option value="Informação geocientífica (IGC)">Informação geocientífica (IGC)</option>
                    <option value="Limites e Localidades (LML)">Limites e Localidades (LML)</option>
                    <option value="Meio ambiente (MAB)">Meio ambiente (MAB)</option>
                    <option value="Oceanos (OCE)">Oceanos (OCE)</option>
                    <option value="Planejamento e Cadastro (PLC)">Planejamento e Cadastro (PLC)</option>
                    <option value="Pontos de Referência (PTO)">Pontos de Referência (PTO)</option>
                    <option value="Riscos (RSC)">Riscos (RSC)</option>
                    <option value="Saúde (SAU)">Saúde (SAU)</option>
                    <option value="Sociedade (SOC)">Sociedade (SOC)</option>
                    <option value="Transporte (TRA)">Transporte (TRA)</option>
                </select>
            </div>
        </div>
    </div> <div class="form-section">
        <h2>Contato</h2>
        <div class="form-grid">
            <div class="form-group">
                <label for="contact_name">Nome do Contato:
                     <span class="tooltip">?
                        <span class="tooltiptext">Nome da pessoa ou setor responsável pelo conjunto de dados.</span>
                    </span>
                </label>
                <input type="text" id="contact_name" name="contact_name">
            </div>
            
            <div class="form-group">
                <label for="contact_org">Organização:
                     <span class="tooltip">?
                        <span class="tooltiptext">Nome da organização ou instituição do ponto de contato.</span>
                    </span>
                </label>
                <input type="text" id="contact_org" name="contact_org">
            </div>

            <div class="form-group full-width">
                <label for="contact_email">Email:
                     <span class="tooltip">?
                        <span class="tooltiptext">Endereço de e-mail para contato sobre o conjunto de dados.</span>
                    </span>
                </label>
                <input type="email" id="contact_email" name="contact_email">
            </div>
        </div>
    </div> <div class="form-section">
         <h2>Histórico e Direitos</h2>
         <div class="form-grid">
            <div class="form-group full-width">
                <label for="history">Histórico:
                     <span class="tooltip">?
                        <span class="tooltiptext">Descreva o processo de criação, as fontes dos dados, as transformações aplicadas e outras informações sobre a linhagem do dado.</span>
                    </span>
                </label>
                <textarea id="history" name="history" rows="4" placeholder="Descreva o processo de criação, fontes, etc."></textarea>
            </div>
            <div class="form-group">
                <label for="constraints">Restrições de Acesso e Uso:
                     <span class="tooltip">?
                        <span class="tooltiptext">Quaisquer restrições sobre o uso dos dados. Se não houver, escreva "Sem restrições".</span>
                    </span>
                </label>
                <input type="text" id="constraints" name="constraints" value="Sem restrições">
            </div>

            <div class="form-group">
                <label for="rights">Direitos:
                    <span class="tooltip">?
                        <span class="tooltiptext">
                            <strong>Criação:</strong> Refere-se à versão inicial do conjunto de dados, quando foi gerado pela primeira vez.<br><br>
                            <strong>Revisão:</strong> Indica que o conjunto de dados passou por um processo de verificação, correção ou atualização.<br><br>
                            <strong>Publicação:</strong> Marca a versão do dado que foi finalizada e disponibilizada para uso ou consulta.
                        </span>
                    </span>
                </label>
                <select id="rights" name="rights">
                    <option value="Criação" selected>Criação</option>
                    <option value="Revisão">Revisão</option>
                    <option value="Publicação">Publicação</option>
                </select>
            </div>
         </div>
    </div> <div class="buttons">
        <button type="button" onclick="generateFile('qmd')">Gerar Arquivo .qmd</button>
        <button type="button" onclick="generateFile('xml')">Exportar como .xml</button>
    </div>
</form>
    </div>

    <script src="script.js"></script>
</body>
</html>
